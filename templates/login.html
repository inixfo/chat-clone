{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block styles %}

  <style>

    .btn-custom{
      background-color: #1388af;
      
    }

    .btn-custom:hover{
      background-color: #15abdd;
    }

  </style>

{% endblock %}


{% block content %}

<section class="vh-100" style="background-color: #1388af;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static 'images/logo.png' %}" alt="Logo" class="d-inline-block align-bottom" style="padding-top: 50%; width: 400px;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                {% if error_message %}
                  <div class="alert alert-danger" role="alert">{{ error_message }}</div>
                {% endif %}

                <form method="post">

                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Dreamteam.AI</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-custom btn-lg btn-block" style="color: #fff;" type="submit"><b>Login</b></button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
